<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet"/>

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="css/design_style.css"/>
    <link rel="icon" type="image/png" href="images/logo.png"/>

    <title>Connexion</title>
</head>
<body>
<div class="qlf-central-container">
    <div id="connexion" class="qlf-central-tile qlf-tile">
        <h1> Connectez-vous : </h1>
        <p class="qlf-alert" th:text="${error}"></p>
        <form method="post" action="/loginconfirm">
            <label class="qlf-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse email">
            <label class="qlf-label" for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
            <a class="qlf-link-signup" href="/signup">Pas encore inscrit ? Inscrivez vous !</a>
            <a class="qlf-link-password-forgotten" href="/passwordforgotten">Mot de passe oubli√© ?</a>
            <input type="submit" class="qlf-rounded-btn" value="Se connecter">
        </form>
    </div>
</div>
</body>
</html>
