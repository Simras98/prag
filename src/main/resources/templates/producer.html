<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fiche producteur</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Fiche producteur</h1>

<p th:text="'firstName ' +${customer.firstName} "></p>
<p th:text="'lastName ' +${customer.lastName} "></p>
<p th:text="'email ' +${customer.email} "></p>
<p th:text="'address ' +${customer.address} "></p>
<p th:text="'postalCode ' +${customer.postalCode} "></p>
<p th:text="'city ' +${customer.city} "></p>
<p th:text="'phoneNumber ' +${customer.phoneNumber} "></p>
<p>Index <a href="/index">ici</a></p>

<div th:each="Product : ${listProducts}">
    <ul>
        <li>
            name :
            <a href="/product" th:href="@{/product(productId=${Product.id})}">
                <td th:utext="${Product.name}"></td>
            </a>
            description :
            <td th:utext="${Product.description}"></td>
            price :
            <td th:utext="${Product.price}"></td>
            urlPhoto :
            <td th:utext="${Product.urlPhoto}"></td>
            category :
            <td th:utext="${Product.category?.name}"></td>

        </li>
    </ul>
</div>

</body>
</html>
