<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un produit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<p th:text="${Erreur}"></p>

<h1>Ajouter un produit</h1>

<form method="post" enctype="multipart/form-data" action="/addproductconfirm">
    <label for='name'>Nom :</label>
    <input id='name' name='name' type='text' required="true"/> <br/>

    <label for="productCategory">Catégorie de produit:</label>
    <select name="productCategory" id="productCategory">
        <option value="1">Fruit et légume</option>
        <option value="2">Viande</option>
        <option value="3">Produit laitier</option>
    </select>

    <label for='description'>Description :</label>
    <input id='description' name='description' type='text' required="true"/> <br/>

    <label for='price'>Price :</label>
    <input id='price' name='price' type='tel' pattern="[0-9 ]{1,}[,.]{0,1}[0-9]{0,2}" required="true"/> <br/>

    <input type="file" id="picture" name="picture" accept="image/png, image/jpeg">

    <br/>
    <input name='btnConnect' type='submit'/> <br/>
    <p>Index <a href="/index">ici</a></p>

    <img th:src="'/files/' + ${file}"/>
</form>
</body>
</html>
