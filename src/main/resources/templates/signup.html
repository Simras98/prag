<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet"/>

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="https://hcaptcha.com/1/api.js" async defer></script>

    <link rel="stylesheet" href="css/design_style.css"/>
    <link rel="icon" type="image/png" href="images/logo.png"/>

    <title>Inscription</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="/">
            <img class="qlf-home-icon" src="images/logo.png"/>
            <span>Accueil</span>
        </a>
    </nav>
</div>
<div class="qlf-central-container">
    <div id="connexion" class="qlf-central-tile qlf-tile">
        <h1>Inscrivez-vous : </h1>
        <p class="qlf-alert" th:text="${error}"></p>
        <form method="post" action="/signupconfirm">
            <label class="qlf-label">Quel type d'utilisateur êtes-vous ?</label>
            <div class="qlf-split-form">
                <div class="radio qlf-splitted-content">
                    <label class="qlf-radio-label">
                        <input type="radio" id="producer" class="qlf-radio-input" name="type" value="producer" checked>Producteur
                    </label>
                </div>
                <div class="radio qlf-splitted-content">
                    <label class="qlf-radio-label">
                        <input type="radio" id="consumer" class="qlf-radio-input" name="type" value="consumer">Consommateur
                    </label>
                </div>
            </div>
            <div class="qlf-split-form">
                <div class="qlf-splitted-content">
                    <label class="qlf-label" for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Entrez votre prénom" required='true'>
                </div>
                <div class="qlf-splitted-content">
                    <label class="qlf-label" for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Entrez votre nom" required='true'>
                </div>
            </div>
            <div class="only_for_producer">
                <label class="qlf-label" for="company">Entreprise</label>
                <input type="text" id="company" name="company" placeholder="Entrez votre nom d'entreprise">
            </div>
            <label class="qlf-label" for="address">Adresse</label>
            <input type="text" id="address" name="address" placeholder="Entrez votre adresse" required='true'>
            <div class="qlf-split-form">
                <div class="qlf-splitted-content">
                    <label class="qlf-label" for="city">Ville</label>
                    <input type="text" id="city" name="city" placeholder="Entrez votre ville" required='true' pattern="[A-Za-zéèêëàâîïôöûüç-' ]*">
                </div>
                <div class="qlf-splitted-content">
                    <label class="qlf-label" for="postalCode">Code Postal</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="Entrez votre CP" required='true' pattern="[0-9]{5}">
                </div>
            </div>
            <label class="qlf-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required='true'>
            <label class="qlf-label" for="phoneNumber">Téléphone</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Entrez votre numéro de téléphone" required='true' pattern="(0|\+33)[1-9]( *[0-9]{2}){4}">

            <div class="qlf-split-form">
                <div class="qlf-splitted-content">
                    <label class="qlf-label" for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required='true'>
                </div>
                <div class="qlf-splitted-content">
                    <label class="qlf-label" for="confirmPassword">Confirmation de mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required='true'>
                </div>
            </div>
            <div class="h-captcha" data-sitekey="faee6d9a-baec-4cc7-baa2-a3e27d9b196d"></div>
            <a class="qlf-link-signup" href="/login">Déjà inscrit ? Connectez-vous !</a>
            <input id='signUpButton' type="submit" class="qlf-rounded-btn" value="S'inscrire" disabled>
        </form>
    </div>
</div>

<script>
    function toggleField(disp) {
        if (disp) {
            $(".only_for_producer").each(function () {
                $(this).show(500);
            });
        } else {
            $(".only_for_producer").each(function () {
                $(this).hide(500);
            });
        }
    }

    const producer = document.getElementById("producer");
    producer.addEventListener("change", function () {
        if (this.checked)
            toggleField(true);
    });

    const consumer = document.getElementById("consumer");
    consumer.addEventListener("change", function () {
        if (this.checked)
            toggleField(false);
    });
</script>

<script>

    async function submitForm() {
      const signUpForm = document.getElementById('signUpForm');
      const formData = new FormData(signUpForm);

      // Workaround, hCaptcha adds two keys with same value
      formData.delete('g-recaptcha-response');

      const response = await fetch('/signup', {
        method: 'POST',
        body: formData
      });

      const ok = await response.json();
      if (ok) {
        window.location.href = "ok.html";
        document.getElementById('signUpButton').disabled = false;
        document.getElementById('signUpButton').readOnly = false;
      } else {
        console.log('something went wrong');
        window.location.href = "index.html";
      }

    }

  </script>


</body>
</html>
