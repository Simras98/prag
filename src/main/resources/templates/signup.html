<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<p th:text="${Erreur}"></p>

<h1>Inscription</h1>

<form action="/signupconfirm" method="post">
    <label for='lastName'>Nom :</label>
    <input id='lastName' name='lastName' required='true' type='text'/> <br/>

    <label for='firstName'>Prenom :</label>
    <input id='firstName' name='firstName' required='true' type='text'/> <br/>

    <label for='email'>Email :</label>
    <input id='email' name='email' required='true' type='email'/> <br/>

    <label for='password'>Mot de passe :</label>
    <input id='password' name='password' required='true' type='password'/> <br/>

    <label for='password'>Confirmation du mot de passe :</label>
    <input id='confirm_password' name='confirm_password' required='true' type='password'/> <br/>

    <label for='address'>Adresse :</label>
    <input id='address' name='address' required='true' type='text'/> <br/>

    <label for='postalCode'>Code postal :</label>
    <input id='postalCode' name='postalCode' pattern="[0-9]{5}" required='true' type='tel'/> <br/>

    <label for='city'>Ville :</label>
    <input id='city' name='city' pattern="[A-Za-zéèêëàâîïôöûüç-' ]*" required='true' type='text'/> <br/>

    <label for='phoneNumber'>Telephone :</label>
    <input id='phoneNumber' name='phoneNumber' pattern="(0|\+33)[1-9]( *[0-9]{2}){4}" required='true' type='tel'/> <br/>

    <input id="producer" name="type" type="radio" value="producer">
    <label for="producer">Producer</label><br>

    <input checked='true' id="customer" name="type" type="radio" value="customer">
    <label for="customer">Consumer</label><br>

    <br/>
    <input name='btnConnect' type='submit'/> <br/>
    <p>Index <a href="/index">ici</a></p>
</form>
</body>
</html>
