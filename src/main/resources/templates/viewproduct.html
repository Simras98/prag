<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet"/>

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/design_style.css"/>
    <link rel="icon" type="image/png" href="images/logo.png"/>

    <title>Fiche Produit</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="/">
            <img class="qlf-home-icon" src="images/logo.png"/>
            <span>Accueil</span>
        </a>
    </nav>
</div>
<div class="qlf-central-container">
    <div class="qlf-central-tile qlf-tile qlf-large-tile">
        <div class="qlf-split-form">
            <div class="qlf-splitted-content">
                <div th:style="'background: url('+${product.urlPhoto}+') 50% 50% no-repeat; background-size: contain'"
                     class="qlf-large-img">
                </div>
            </div>
            <div class="qlf-splitted-content">
                <h1 th:text="${product.name}"></h1>
                <p class="qlf-product-price" th:text="${product.price} + ' €'"></p>
                <p class="qlf-product-description" th:text="${product.description}"></p>
                <p class="qlf-product-description">Producteur : <a
                        th:href="@{/producer(producerId=${product.customer.id})}"
                        th:text="${#strings.capitalize(product.customer.firstName)} + ' ' + ${product.customer.lastName.toUpperCase()}"></a>
                </p>
                <p class="qlf-news">Bientôt ici : la possibilité de commander vos produits !</p>
            </div>
        </div>
    </div>
</div>

</body>
v
</html>
