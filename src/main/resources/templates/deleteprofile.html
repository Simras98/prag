<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet"/>
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/design_style.css"/>
    <link rel="icon" type="image/png" href="images/logo_sans_texte.png"/>
    <title>Suppression de votre compte</title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>
<div class="qlf-central-container">
    <div id="forgotten-password" class="qlf-central-tile qlf-tile">
        <h1 th:if="${session.customer.type.equals('producer')}">Votre compte et vos produits seront supprimés !</h1>
        <h1 th:if="${session.customer.type.equals('consumer')}">Votre compte et informations seront supprimés !</h1>
        <form method="post" action="/deleteprofileconfirm">
            <input type="submit" class="qlf-rounded-btn" value="Supprimer mon compte">
        </form>
    </div>
</div>
</body>
</html>
